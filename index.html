<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Newsletter sign-up form</title>
</head>
<body>
  <main>
    <section>
      <h1>Stay updated!</h1>
      
    
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><span>Product discovery and building what matters</span></li>
        <li><span>Measuring to ensure updates are a success</span></li>
        <li><span>And much more!</span></li>
      </ul>
      
      
      <form action="/success.html">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="email@company.com">
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </section>
    <img src="/assets/images/illustration-sign-up-desktop.svg" alt="illustration sign up desktop">
  </main>
